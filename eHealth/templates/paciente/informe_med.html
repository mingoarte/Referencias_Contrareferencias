{% extends "base.html" %}
{% block content %}
<div id="cuerpoHeredado">
  <center><h2>Mi Historial de Consultas</h2></center>
  <div id="show-appointments"><table>
    <tr>
      <th>Fecha</th>
      <th>Médico</th>
      <th>Especialidad</th>
      <th>Institución</th>
    </tr>

    {% for a in appointments %}
      {% if a.informe == True%}

      <tr onclick="location.href='{% url 'generarPDF' a.pk %}'">
        <td>{{a.fecha}}</td>
        <td>{{a.medico.first_name}}{{a.medico.last_name}} </td>
        <td>{{a.especialidad}}</td>
        <td>{{a.institucion}}</td>

      </tr>
      {% endif %}
    {% endfor%}
  </table></div>

</div>
{% endblock %}
