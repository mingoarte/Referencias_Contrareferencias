{% extends "base.html" %}
{% block content %}
  <div id="cuerpoHeredado">

    <center><h1>Gestión de Instituciones</h1></center>
    <div id="show-instituciones"><table>
      <tr>
        <th style="text-align: center;">Rif</th>
        <th style="text-align: center;">Nombre</th>
        <th style="text-align: center;">Dirección</th>
        <th style="text-align: center;">Tipo</th>
        <th style="text-align: center">
        <a id="add_institucion" href="{% url 'agregar_institucion' %}">
          <i class="fa fa-plus-circle" style="font-size:20px;color:white"></i>
        </a>
        </th>
      </tr>
      {% for ins in instituciones %}
      <!-- Modal content -->
      <div class="modal fade" id="myModal" role="dialog">

      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Eliminar Institución</h4>
          </div>
          <div class="modal-body">
            <p>¿Está seguro que desea eliminar esta institución?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <a type="button" class="btn btn-primary" href="{% url 'eliminar_institucion' ins.pk %}" > Aceptar</a>
          </div>
        </div>

      </div>
    </div>
    
          <tr>
          <td style="text-align: center;">{{ins.rif}}</td>
          <td style="text-align: center;">{{ins.name}}</td>
          <td style="text-align: center;">{{ins.address}}</td>
          <td style="text-align: center;">{{ins.tipo}}</td>

          <td style="text-align: center;">
            <a href="{% url 'modificar_institucion' ins.pk %}"><i class="fa fa-pencil" style="font-size:20px;color:#5882FA"></i></a>
            <a data-toggle="modal" data-target="#myModal" ><i class="fa fa-trash" style="font-size:20px;color:#5882FA"></i></a>

        </tr>
      {% endfor%}
    </table></div>
  </div>
{% endblock %}
