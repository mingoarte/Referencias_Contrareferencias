{% extends "base.html" %}
{% block content %}
  <div id="cuerpoHeredado">

    <center><h1>Gestión de Especialidades</h1></center>
    <div id="show-especialidades"><table>
      <tr>
        <th style="text-align: center;">Nombre</th>

        <th style="text-align: center;">
        <a id="add_institucion" href="{% url 'agregar_especialidad' %}">
          <i class="fa fa-plus-circle" style="font-size:20px;color:white"></i>
        </a>
        </th>
      </tr>
      {% for esp in especialidades %}

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Eliminar Especialidad</h4>
            </div>
            <div class="modal-body">
              <p>¿Está seguro que desea eliminar esta Especialidad?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <a type="button" class="btn btn-primary" href="{% url 'eliminar_especialidad' esp.pk %}" > Aceptar</a>
            </div>
          </div>

        </div>
      </div>

    </div>
        <tr>
          <td style="text-align: center;">{{esp.nombre_especialidad}}</td>

          <td style="text-align: center;">
            <a href="{% url 'modificar_especialidad' esp.pk %}"><i class="fa fa-pencil" style="font-size:20px;color:#5882FA"></i></a>
            <a data-toggle="modal" data-target="#myModal" ><i class="fa fa-trash" style="font-size:20px;color:#5882FA"></i></a>
          </td>
        </tr>
      {% endfor%}
    </table></div>
  </div>
{% endblock %}
