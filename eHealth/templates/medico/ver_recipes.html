{% extends "base.html" %}
{% block content %}
  <div id="cuerpoHeredado">

    <center><h1>Gestión de Récipes Médicos</h1></center>
    <div id="show-instituciones"><table>
      <tr>
        <th style="text-align: center;">Informe</th>
        <th style="text-align: center;">Medicamento</th>
        <th style="text-align: center;">Paciente</th>
        <th style="text-align: center">
        <a id="add_recipe" href="{% url 'agregar_recipe' %}">
          <i class="fa fa-plus-circle" style="font-size:20px;color:white"></i>
        </a>
        </th>
      </tr>
      {% for res in recipes %}
      <!-- Modal content -->
      <div class="modal fade" id="myModal" role="dialog">

      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Eliminar Récipe</h4>
          </div>
          <div class="modal-body">
            <p>¿Está seguro que desea eliminar este Recipe?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <a type="button" class="btn btn-primary" href="" > Aceptar</a>
          </div>
        </div>

      </div>
    </div>
    
          <tr>
          <td style="text-align: center;">{{res.informe}}</td>
          <td style="text-align: center;">{{res.medicamentos}}</td>
          <td style="text-align: center;">{{res.pacienta}}</td>

          <td style="text-align: center;">
            <a href=""><i class="fa fa-pencil" style="font-size:20px;color:#5882FA"></i></a>
            <a data-toggle="modal" data-target="#myModal" ><i class="fa fa-trash" style="font-size:20px;color:#5882FA"></i></a>

        </tr>
      {% endfor%}
    </table></div>
  </div>
{% endblock %}
